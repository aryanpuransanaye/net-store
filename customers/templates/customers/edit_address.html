{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">✏️ Edit Address</h2>

        <form method="post" class="form-card">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100 mt-3">Update Address</button>
        </form>

        <div class="d-flex justify-content-center mt-4">
            <a href="{% url 'customers:address-list' %}" class="btn btn-outline-secondary btn-lg">
                <i class="fas fa-arrow-left"></i> Back to Address List
            </a>
        </div>
    </div>
</div>
{% endblock %}
