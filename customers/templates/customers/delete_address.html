{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-danger">Delete Address</h2>
    <p class="alert alert-warning">Are You Sure to delete Address?</p>
    <p><strong>{{ address.full_address }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes</button>
        <a href="{% url 'address-list' %}" class="btn btn-secondary">No</a>
    </form>
</div>
{% endblock %}
