{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">âœ¨ Select Product for Wishlist</h2>

        <ul class="list-group">
            {% for product in products %}
                <li class="list-group-item d-flex justify-content-between align-items-center shadow-sm rounded mb-3">
                    <div class="d-flex align-items-center">
                        <!-- ØªØµÙˆÛŒØ± Ù…Ø­ØµÙˆÙ„ -->
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="rounded" width="60" height="60" style="object-fit: cover;">

                        <div class="d-flex flex-column ms-3">
                            <a href="{% url 'products:product-detail' product.id %}" class="fw-bold text-decoration-none">
                                {{ product.name }}
                            </a>
                            <span class="fw-bold text-muted">{{ product.price }} ðŸ’²</span>
                        </div>
                    </div>

                    <a href="{% url 'customers:wishlist-add' product.id %}" class="btn btn-sm btn-primary">
                        <i class="fas fa-heart"></i> Add to Wishlist
                    </a>
                </li>
            {% empty %}
                <li class="list-group-item text-center text-muted">There are no products available.</li>
            {% endfor %}
        </ul>

        <div class="d-flex justify-content-center mt-4">
            <a href="{% url 'customers:wishlist-list' %}" class="btn btn-outline-secondary btn-lg">
                <i class="fas fa-arrow-left"></i> Back to Wishlist
            </a>
        </div>
    </div>
</div>

{% endblock %}
